<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            padding-top: 50px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-control::placeholder {
            font-style: italic;
        }

        .form-floating input,
        .form-floating textarea {
            border-radius: 20px;
            box-shadow: inset 8px 8px 15px rgba(255, 255, 255, 0.1), inset -8px -8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-floating input:focus,
        .form-floating textarea:focus {
            border: 2px solid #2575fc;
            box-shadow: inset 4px 4px 8px rgba(255, 255, 255, 0.3), inset -4px -4px 8px rgba(0, 0, 0, 0.3);
        }

        .search-bar {
            border-radius: 50px;
            padding: 10px 20px;
            background: #ffffff;
            border: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .task-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 10px 15px 30px rgba(0, 0, 0, 0.2);
        }

        .task-header {
            font-size: 1.5rem;
            color: #2575fc;
        }

        .task-actions {
            text-align: right;
            margin-top: 10px;
        }

        .task-actions button {
            transition: all 0.3s ease;
        }

        .task-actions button:hover {
            transform: scale(1.1);
        }

        .btn-info,
        .btn-danger {
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 1rem;
        }

        .task-card .card-details {
            display: none;
            transition: opacity 0.3s ease;
        }

        .task-card.show-details .card-details {
            display: block;
            opacity: 1;
        }

        /* Hover effect for task cards */
        .task-card .flip-card {
            position: relative;
            width: 100%;
            height: 200px;
            perspective: 1000px;
        }

        .task-card .flip-card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .task-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .task-card .flip-card-front,
        .task-card .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
        }

        .task-card .flip-card-front {
            background-color: #fff;
            padding: 15px;
        }

        .task-card .flip-card-back {
            background-color: #2575fc;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            transform: rotateY(180deg);
        }

        #signOutBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Task Tracker</h1>

        <div class="mb-3">
            <input type="text" id="searchBar" class="form-control search-bar" placeholder="Search tasks by name or description...">
        </div>

        <form class="w-75 mx-auto bg-white p-4 rounded shadow-lg">
            <h2 class="text-center text-info">Manage Tasks</h2>
            <input type="hidden" id="taskID">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="taskName" placeholder="Task Name">
                <label for="taskName">Enter Task Name</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="taskDescription" placeholder="Task Description" style="height: 100px;"></textarea>
                <label for="taskDescription">Enter Task Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="taskDate">
                <label for="taskDate">Select Task Deadline</label>
            </div>
            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="taskTime">
                <label for="taskTime">Select Completion Time</label>
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-info text-white ms-auto" id="addBtn" type="button">Add Task</button>
                <button class="btn btn-danger ms-2 d-none" id="updateBtn" type="button">Update Task</button>
            </div>
        </form>

        <div class="row gy-5 my-4" id="taskRow"></div>

        <button id="signOutBtn" class="btn btn-danger mb-4">Sign Out</button>
    </div>

    <script src="tasks.js"></script>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center text-primary mb-4">Sign In</h2>

        <form class="w-75 mx-auto bg-white p-4 rounded shadow-sm" id="signInForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="email">Email Address</label>
                <div id="emailError" class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
                <div id="passwordError" class="invalid-feedback">Password must be at least 6 characters long.</div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign In</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="signin.js"></script>
</body>

</html>
